<template>
        <template if:true={records}>
            <div style="margin: 5px">
                <lightning-card  variant="Narrow"  title={header} icon-name="standard:related_list">
                    <template if:true={showTable}>
            <lightning-datatable key-field="id" data={records} columns={modColumns} hide-checkbox-column="true"
            onrowaction={showEdit}>   
            </lightning-datatable>
        </template> 
                <template if:true={editRecord}>
                        <lightning-record-edit-form record-id={recordId} object-api-name={objectName} onsuccess={handleSuccess}>
                                    <lightning-messages>
                                    </lightning-messages>
                                    <div class="slds-box">
                                            <template for:each={editColumns} for:item="row">
                                                    <div class="slds-grid" key={row}>
                                                    <template for:each={row} for:item="fName">
                                                            <div class="slds-col slds-size_1-of-2" tabindex="0" key={fName}>                      
                                                                    <lightning-input-field field-name={fName}>
                                                                    </lightning-input-field>
                                                                </div>
                                                        </template>
                                                    </div>
                                                </template>
                                    </div>
                                    <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="update" label="Save" >
                                    </lightning-button>
                                    <lightning-button class="slds-m-top_small" name="cancel" label="Cancel" onclick={cancelEdit}>
                                    </lightning-button>
                                </lightning-record-edit-form>
                            </template>
                </lightning-card>
                </div>
            </template>

            <template if:true={error}>
                <p style="color:red">{error.message}</p>
            </template>  
</template>
